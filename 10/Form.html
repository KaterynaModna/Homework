<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../04/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Forms</title>
</head>

<body>
    <div class="container">
        <div class="page_wrapper">
            <form class="form_1">
                <h2>Create an Account</h2>
                <div class="form_group">
                    <div class="input_group">
                        <label for="first">
                            First name
                        </label>
                        <input type="text" id="first" name="fname">
                    </div>
                    <div class="input_group">
                        <label for="last">
                            Last name
                        </label>
                        <input type="text" id="last" name="lname">
                    </div>
                </div>
                <div class="input_group_one">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <p class="email_text">We'll never share your email with anyone else.</p>
                <div class="form_group_radio">
                    <input type="radio" name="sex" id="male" value="Male" checked>
                    <label class="radio_label" for="male">Male</label>
                    
                    <input type="radio" name="sex" id="fem" value="Female">
                    <label class="radio_label" for="fem">Female</label>
                </div>
                <label for="country">Country</label>
                <select name="country" id="country" placeholder="Select">
                    <option value="1">Ukraine</option>
                    <option value="2">USA</option>
                    <option value="3">Poland</option>
                </select>

                <label for="city">
                    City
                </label>
                <input type="text" id="City" name="city">

                <button class="sign">Sign Up</button>

                <p class="terms_txt">By clicking the 'Sign Up' button, you confirm that you accept our</p>
                <ul class="terms_list">
                    <li class="terms_list_item">
                        <a class="terms_list_item_link" href="#">
                            terms of use
                        </a>
                    </li>
                    <li class="terms_list_item">
                        and
                    </li>
                    <li class="terms_list_item">
                        <a class="terms_list_item_link" href="#">
                            privacy policy
                        </a>
                    </li>
                </ul>

            </form>
        </div>
    </div>
</body>

</html>
