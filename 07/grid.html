<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fontavesome/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/fontavesome/css/brands.css">
    <link rel="stylesheet" href="./assets/fontavesome/css/solid.css">
    <link rel="stylesheet" href="../04/css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Grid_photo</title>
</head>
<body>
    <div class="page_wrapper">
    <section class="photo">
        <h2 class="name_section">architectural photography</h2>
        <div class="container">
            <div class="grid_1">
            <img src="./First_sec/first.jpg">
            <div class="text_wrapper">
            <div class="left_text">Jezael Melgoza</div>
            <div class="right_text">5 June 2020</div>
        </div>
        </div>
        
            <div class="grid_2">
                <span class="left_text"></span>
                <span class="right_text"></span>
                <img src="./First_sec/second.jpg"></div>
      
            <div class="grid_2"><img src="./First_sec/third.jpg">
                <span class="left_text"></span>
                <span class="right_text"></span>
            </div>
        
   
            <div class="grid_1"><img src="./First_sec/fourth.jpg">
                <span class="left_text"></span>
                <span class="right_text"></span>
            </div>
     
            <div class="grid_1"><img src="./First_sec/fifth.png">
                <span class="left_text"></span>
                <span class="right_text"></span>
            </div>
      
            <div class="grid_2"><img src="./First_sec/sixth.jpg">
                <span class="left_text"></span>
                <span class="right_text"></span>
            </div>
      
        </div>
    </section>
    <section class="photo">
        <h2 class="name_section">still life photography</h2>
        <div class="container photo">
            <div class="grid_1">
                <img src="./First_sec/photo_1.webp"></div>
            <div class="grid_2"><img src="./First_sec/photo_2.webp"></div>
            <div class="grid_3"><img src="./First_sec/photo_3.webp"></div>
            <div class="grid_4"><img src="./First_sec/photo_4.webp"></div>
            <div class="grid_2"><img src="./First_sec/photo_5.webp"></div>
            <div class="grid_1"><img src="./First_sec/photo_6.webp"></div>
        </div>
    </section>
    <section class="photo">
        <h2 class="name_section">portrait and fashion photography</h2>
        <div class="container portrait">
            <div class="grid_1"><img src="./First_sec/portreit_1.webp"></div>
            <div class="portrait_2"><img src="./First_sec/portreit_2.webp"></div>
            <div class="grid_1"><img src="./First_sec/portreit_3.webp"></div>
            <div class="grid_1"><img src="./First_sec/portreit_4.webp"></div>
            <div class="portrait_5"><img src="./First_sec/portreit_5.webp"></div>
            <div class="grid_1"><img src="./First_sec/portreit_6.webp"></div>
            <div class="portrait_7"><img src="./First_sec/portreit_7.webp"></div>
            <div class="grid_2"><img src="./First_sec/portreit_8.webp"></div>
            <div class="grid_2"><img src="./First_sec/portreit_9.webp"></div>
            <div class="grid_1"><img src="./First_sec/portreit_10.webp"></div>
        </div>
    </section>
</div>
</body>
</html>
