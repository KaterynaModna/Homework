<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="../04/css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="http://flukeout.github.io/favicon.png">
</head>
<body>
    <header class="head_of">
        <div class="container">
        <h1 class="headline">CSS Diner Shopping List</h1>
        <p class="small_text">Let's go to the mall!</p>
    </div>
    </header>
    <section class="main_sec">
        <div class="wrap">
        <div class="container active">
            <input type="checkbox" id="i_check">
            <label class="fake_check" for="i_check">
            <h2 class="purchase">A lot of pickles</h2>
            <h4 class="small_text2">(for the next lessons about CSS)</h4>
        </label>
        </div>
        <div class="container active">
            <input type="checkbox" id="i_check2">
            <label class="fake_check" for="i_check2">
            <h2 class="purchase">10 apples</h2>
            <h4 class="small_text2">(for more CSS manipulations)</h4>
        </label>
        </div>
        <div class="container active">
            <input type="checkbox" id="i_check3">
            <label class="fake_check" for="i_check3">
            <h2 class="purchase">20 oranges</h2>
            <h4 class="small_text2">(because they are awesome)</h4>
        </label>
        </div>
        <div class="container active">
            <input type="checkbox" id="i_check4">
            <label class="fake_check" for="i_check4">
            <h2 class="purchase">13 plates</h2>
            <h4 class="small_text2">(hm... they always dissapear)</h4>
        </label>
        </div>
        <div class="container active">
            <input type="checkbox" id="i_check5">
            <label class="fake_check" for="i_check5">
            <h2 class="purchase">15 bentos</h2>
        </label>
        </div>
        <div class="container active">
            <input type="checkbox" id="i_check6">
            <label class="fake_check" for="i_check6">
            <h2 class="purchase"> bottle of Sake</h2> 
            <h4 class="small_text2">(for my friends)</h4>
        </label>
        </div>
    </div>
    <div class="bon">
        <button type="submit" id="submit"> Bon apetit </button>
    </div>
    </section>
</body>
</html>
